<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ul>
        <li>
          <a href="www.google.com">
            <p id="prueba">
              google
            </p>
          </a>
        </li>
        <li>
          <a href="www.yourube.com">
            <p>
              youtube
            </p>
          </a>
        </li>
        <li>
          <a href="www.spotify.com">
            <p>
              spotify
            </p>
          </a>
        </li>
      </ul>
    </div>


    <ul>
      <li id="contenido"></li>
    </ul>
    <input type="text" id="texto">
    <button type="button" id="saludo">Saludar</button>
  </body>
  <script>
    document.getElementById("saludo").addEventListener("click", saludar)
    function saludar() {
      texto = document.getElementById("texto").value
      contenido = document.getElementById("contenido").innerHTML
      console.log('contenido', contenido)
      if (contenido !== "") {
        new_li = document.createElement("li")
        new_li.innerHTML = "Hola " + texto;
        parent = document.getElementById("contenido").parentElement 
        parent.appendChild(new_li)
      } else {
        document.getElementById("contenido").innerHTML = "Hola " + texto;
      }
    }
  </script>
</html>
